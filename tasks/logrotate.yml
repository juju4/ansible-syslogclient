---

- name: Ensure logrotate package is present
  package:
    name: logrotate
    state: present
  register: pkg_result
  until: pkg_result is success

- name: Configure logrotate
  template:
    src: "{{ syslogclient_logrotate_syslog_template }}"
    dest: "{{ _logrotate_syslog_cfg }}"
    mode: '0644'
    backup: yes
    validate: 'logrotate -dv %s'
