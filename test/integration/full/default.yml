---

- hosts: all
  vars:
    - rsyslog_conf_d:
        - 49-bash2syslog.conf
        - rsyslog-ansible.conf
        - rsyslog-iptables.conf
        - rsyslog-snmpd.conf
    - rsyslog_conf_d_extradirs:
        - { d: /var/log/ansible }
        - { d: /var/log/iptables }
        - { d: /var/log/snmpd }
    - syslogclient_logrotate_syslog_template_extras:
        - logrotate-iptables
        - logrotate-osquery
  pre_tasks:
    - set_fact:
        rsyslog_conf_d: []
      when: not (
        (ansible_os_family == "RedHat" and ansible_distribution_major_version|int >= 7) or
        (ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int >= 16)
        )
  roles:
    - juju4.syslogclient
